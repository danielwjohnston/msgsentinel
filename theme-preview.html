<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Core Design System Variables */
        :root {
            /* Color */
            --bg: #0b0b0b;
            --surface: #111111;
            --surface-2: #171717;
            --surface-3: #1e1e1e;
            --line: #262626;
            --text: #e6e6e6;
            --muted: #a1a1a1;
            --accent: #00FF00;
            --accent-700: #00cc00;
            --accent-500: #00ff00;
            --accent-300: #66ff66;
            --warn: #ffb800;
            --danger: #ff4d4f;
            --success: #19f08f;

            /* Motion */
            --ease: cubic-bezier(.2,.8,.2,1);
            --dur-1: 120ms;
            --dur-2: 220ms;

            /* Radius & Shadow */
            --radius: 1rem;
            --radius-lg: 1.5rem;
            --shadow-soft: 0 2px 10px rgba(0,0,0,.5), 0 0 0 1px rgba(255,255,255,.02) inset;
            --shadow-glow: 0 0 0 1px rgba(0,255,0,.5), 0 8px 30px rgba(0,255,0,.1);
        }

        /* Light Theme Overrides */
        [data-theme="light"] {
            --bg: #f5f5f5;
            --surface: #ffffff;
            --surface-2: #f0f0f0;
            --surface-3: #e6e6e6;
            --line: #d9d9d9;
            --text: #1a1a1a;
            --muted: #666666;
            --shadow-soft: 0 2px 10px rgba(0,0,0,.05), 0 0 0 1px rgba(0,0,0,.02) inset;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            transition: background-color 0.3s var(--ease), color 0.3s var(--ease);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-soft);
            text-align: center;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            margin-bottom: 2rem;
            color: var(--muted);
            line-height: 1.6;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: var(--surface-2);
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 1rem;
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all var(--dur-1) var(--ease);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .theme-toggle:hover {
            background: var(--surface-3);
            transform: translateY(-2px);
        }

        .theme-toggle:active {
            transform: translateY(0);
        }

        .theme-toggle i {
            font-size: 1.5rem;
        }

        /* Hide/show icons based on theme */
        [data-theme="light"] .theme-toggle .fa-moon,
        [data-theme="dark"] .theme-toggle .fa-sun {
            display: none;
        }

        [data-theme="light"] .theme-toggle .fa-sun,
        [data-theme="dark"] .theme-toggle .fa-moon {
            display: block;
        }

        /* Preview Content */
        .preview-content {
            margin: 2rem 0;
            padding: 2rem;
            background: var(--surface-2);
            border-radius: var(--radius);
            border: 1px solid var(--line);
        }

        .preview-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--line);
        }

        .preview-item:last-child {
            border-bottom: none;
        }

        .preview-label {
            font-weight: 500;
        }

        .preview-value {
            color: var(--accent);
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Theme Toggle Preview</h1>
        <p>Click the button below to toggle between dark and light themes.</p>
        
        <button class="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </button>

        <div class="preview-content">
            <div class="preview-item">
                <span class="preview-label">Current Theme:</span>
                <span class="preview-value" id="current-theme">dark</span>
            </div>
            <div class="preview-item">
                <span class="preview-label">Background:</span>
                <span class="preview-value" id="bg-color">#0b0b0b</span>
            </div>
            <div class="preview-item">
                <span class="preview-label">Text Color:</span>
                <span class="preview-value" id="text-color">#e6e6e6</span>
            </div>
            <div class="preview-item">
                <span class="preview-label">Accent:</span>
                <span class="preview-value" style="color: var(--accent);">#00FF00</span>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const currentThemeEl = document.getElementById('current-theme');
        const bgColorEl = document.getElementById('bg-color');
        const textColorEl = document.getElementById('text-color');
        const html = document.documentElement;
        
        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // Apply the saved theme
        html.setAttribute('data-theme', savedTheme);
        updateThemeInfo(savedTheme);
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // Update the theme
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update the UI
            updateThemeInfo(newTheme);
            
            // Add animation class
            document.body.classList.add('theme-changing');
            setTimeout(() => {
                document.body.classList.remove('theme-changing');
            }, 300);
        });
        
        // Update the theme information display
        function updateThemeInfo(theme) {
            currentThemeEl.textContent = theme;
            
            // Get computed styles
            const styles = getComputedStyle(document.documentElement);
            const bgColor = styles.getPropertyValue('--bg').trim();
            const textColor = styles.getPropertyValue('--text').trim();
            
            // Update the display
            bgColorEl.textContent = bgColor;
            textColorEl.textContent = textColor;
            
            // Update the preview box colors
            const previewContent = document.querySelector('.preview-content');
            previewContent.style.setProperty('background', bgColor);
            previewContent.style.setProperty('color', textColor);
        }
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {  // Only if user hasn't set a preference
                const newTheme = e.matches ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                updateThemeInfo(newTheme);
            }
        });
    </script>
</body>
</html>
